version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: unity-postgres
    environment:
      POSTGRES_DB: unity_db
      POSTGRES_USER: unity_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unity-network

  unity-app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    container_name: unity-app
    ports:
      - "2706:2706"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=unity_db
      - DB_USER=unity_user
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - unity-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: unity-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unity.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - unity-network

networks:
  unity-network:
    driver: bridge

volumes:
  postgres_data: